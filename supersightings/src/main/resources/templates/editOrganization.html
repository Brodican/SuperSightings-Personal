<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Superhero Sightings</h1>
                <a href="/homes" >Home</a>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="supes" class="btn btn-outline-primary btn-lg">Supers</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Edit Organization</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="editOrganization" method="POST">
                <div class="col-12 m-1 text-center" 
                      th:if="${!errors.isEmpty()}">
                    <p class="alert alert-danger" th:each="error : ${errors}" 
                        th:text="${error.message}">Error message</p>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-3 col-form-label">Name</label>
                    <div class="col-9">
                        <input type="text" name="name" id="name" class="form-control"
                               th:value="${organization.name}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="description" 
                               id="description" class="form-control"
                               th:value="${organization.description}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phoneNumber" class="col-3 col-form-label">
                        Phone Number</label>
                    <div class="col-9">
                        <input type="text" name="phoneNumber" 
                               id="phoneNumber" class="form-control"
                               th:value="${organization.phoneNumber}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-3 col-form-label">
                        Email</label>
                    <div class="col-9">
                        <input type="text" name="email" 
                               id="email" class="form-control"
                               th:value="${organization.email}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="supes" class="col-3 col-form-label">Supes</label>
                    <div class="col-9">
                        <select multiple id="supes" name="supeId" 
                                class="form-control" required>
                            <option th:each="supe : ${supes}" 
                                    th:value="${supe.id}" 
                                    th:text="${supe.firstName + ' ' 
                                        + supe.lastName}"
                                    th:selected="${organization.supes.contains(supe)}">
                                Supe Name</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-3 col-form-label">
                        Address</label>
                    <div class="col-9">
                        <input type="text" name="address" id="address" 
                               class="form-control"  th:value="${organization.address}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="postCode" class="col-3 col-form-label">
                        Postcode</label>
                    <div class="col-9">
                        <input type="text" name="postCode" id="postCode" 
                               class="form-control"  th:value="${organization.postCode}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="city" class="col-3 col-form-label">
                        City</label>
                    <div class="col-9">
                        <input type="text" name="city" id="city" 
                               class="form-control"  th:value="${organization.city}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="country" class="col-3 col-form-label">
                        Country</label>
                    <div class="col-9">
                        <input type="text" name="country" id="country" 
                               class="form-control"  th:value="${organization.country}"/>
                    </div>
                </div>
                <input type="hidden" name="id" th:value="${organization.id}"/>
                <button type="submit" class="btn btn-primary">Edit Organization</button>
                <a href="organizations" class="btn btn-primary">Cancel</a>
            </form>
        </div>
    </div>
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
